global:
  scrape_interval: '5s'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'node-exporter:9100'
  - job_name: 'mongodb_exporter'
    static_configs:
      - targets:
        # conf from prometheus docs
        - 'mongodb_exporter:9216'
        # conf from exporter dockerfile
        # - 'mongodb_exporter:9001'